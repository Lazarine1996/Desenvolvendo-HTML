<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Projeto Portfólio">
		<meta name="author" content="Luan Lazarine">
		<meta name="keywords" content="HTML, CSS, JavaScript">
		<link rel="icon" href="./assets/img/favicon.svg" />
		<link rel="stylesheet" href="./assets/css/style.css" />
		<title>Meu Perfil</title>
	</head>
	<body>
		<header>
			<div id="header_content" class="flex">
				<div id="titulo">
					<h1>Luan Lazarine</h1>
				</div>

				<div id="menu">
					<nav>
						<ul id="menu">
							<li><a href="index.html"> Home </a></li>
							<li><a href="contato.html"> Contato </a></li>
						</ul>
					</nav>
				</div>
			</div>
		</header>

		<main>
		
			<section id="contact" class="flex">
				<form action="#" method="submit"> 
					<label for="nome">Nome: </label>
					<input
						id="nome"
						type="texto"
						name="nome"
						placeholder="Digite seu nome"
					/>
					<span id="txtNome"></span>

					<label for="email">E-mail: </label>
					<input
						id="email"
						type="texto"
						name="email"
						placeholder="Digite seu email"
						required
					/>
					<span id="txtEmail"></span>

					<label for="subject">Assunto: </label>
					<input
						id="subject"
						type="text"
						name="subject"
						placeholder="Digite o título da mensagem"
						required
					/>
					<span id="txtSubject"></span>

					<label for="message">Mensagem: </label>
					<textarea
						id="message"
						name="message"
						placeholder="Digite sua mensagem"
						required>
					</textarea>

					<button type="submit">Enviar</button>
				</form>

				<article id="mapa" class="flex_start">
					<div id="endereco">
						<p>Av. Brig. Faria Lima, 150</p>
						<p>São Paulo - SP</p>
					</div>

					<iframe
						src="https://www.google.com/maps/@-23.5775252,-46.6894168,17z?entry=ttu&g_ep=EgoyMDI1MDUxMi4wIKXMDSoASAFQAw%3D%3D"
						width="400"
						height="250"
						frameborder="0"
						style="border: 0"
						allowfullscreen=""
						aria-hidden="false"
						tabindex="0"
						id="mapa"
					   >
                    </iframe>
				</article>
			</section>
		</main>

		 <footer class="flex">
      <section id="redes_sociais">
        <a href="https://www.linkedin.com/in/luanlazarine/">
          <img
            src="./assets/img/linkedin.svg" alt="LinkedIn" class="social_icon"/>
        </a>
        <a href="https://github.com/Lazarine1996">
          <img src="./assets/img/github.svg" alt="Github" class="social_icon"/>
        </a>
        <a href="https://www.instagram.com/lazarinee/">
          <img src="./assets/img/instagram.svg" alt="Instagram" class="social_icon"/>
        </a>
      </section>
      <h3>Feito por Luan Lazarine - 2025</h3>
    </footer>

    <script src="./assets/js/script.js"></script>
  </body>
